<html lang="en">
    <head>

<!-- create a simple game where a user has the option to choose between Rock, Paper and Scissors, by clicking the correspondent buttons, and if the user wins the result is shown. -->
    </head> 
    <body>
        <h2 id="title">Ready to play</h2>
        <h3> Choose your tool</h3> 
        <div class="options">
        <button class="btn rock">Rock</button>
        <button class="btn paper">Paper</button>
        <button class="btn scissors">Scissors</button>
        </div>

        <div class="container">
        <br><p id="computer-choice" >Computer Choice</p></br>
        <br><p id="your-choice">Your choice </p></br>
        </div>
        
        <script src="./index.js" charset="utf-8">
//             The Winning Rules are as follows:

// Rock smashes Scissors.
// Paper covers Rock.
// Scissors cut Paper.
        </script>
    </body>
